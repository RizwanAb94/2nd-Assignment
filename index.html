<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
      

    />
  </head>
  <body class="font-sans">
   <!-- Navbar -->
<header class="w-full bg-white shadow-sm">
  <div class="max-w-[1140px] mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">

    <!-- Logo / Website Name -->
    <div class="flex items-center">
      <img src="./images/logo.png" alt="Logo" class="h-8 sm:h-10">
    </div>

    <!-- Desktop -->
    <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-700">
      <a href="#" class="hover:text-orange-500">Home</a>
      <a href="#" class="hover:text-orange-500">Shop</a>
      <a href="#" class="hover:text-orange-500">About Us</a>
      <div class="flex items-center space-x-2">
        <img src="./images/cart-shopping-solid-full.svg" alt="Cart" class="h-5 w-5">
        <span>Cart ($56)</span>
      </div>
    </div>

    <!-- Mobile -->
    <div class="flex md:hidden items-center space-x-1 text-sm font-medium text-gray-700">
      <img src="./images/cart-shopping-solid-full.svg" alt="Cart" class="h-5 w-5">
      <span>Cart ($56)</span>
    </div>

  </div>
</header>



    <!-- Banner -->
 <section >
  <div class="max-w-[1140px] mx-auto px-4 py-10 lg:py-20 flex flex-col-reverse lg:flex-row items-center lg:items-start gap-10 lg:gap-28">
    
    <!-- Left Content -->
    <div class="lg:w-1/2 text-center lg:text-left">
      <h1 class="text-4xl lg:text-[44px] font-bold leading-tight">
        ALWAYS <span class="text-orange-600">FRESH</span><br />
        FLOWERS
      </h1>
      <p class="text-gray-600 mt-4 text-base lg:text-lg leading-relaxed">
        Indulge your senses with the beauty and fragrance of our fresh flower shop.
        From classic roses to exotic blooms, we offer a wide variety of fresh
        flowers that are perfect for any occasion.
      </p>
    </div>
    <!-- Right Image -->
    <div class="lg:w-1/2 flex justify-center">
      <img src="./images/hero-flower.png" alt="Flowers" class="w-full max-w-[460px]">
    </div>
  </div>
</section>

  </body>
</html>
